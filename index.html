<script>
    const API_BASE = '/api';
    
    async function searchUser() {
        const username = document.getElementById('usernameInput').value.trim();
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        
        if (!username) {
            alert('Please enter a Roblox username');
            return;
        }
        
        showLoading();
        
        try {
            // Hamare backend API ko call karo
            const response = await fetch(`${API_BASE}/user/${username}`);
            const data = await response.json();
            
            hideLoading();
            
            if (data.data && data.data.length > 0) {
                const user = data.data[0];
                const avatarData = await getAvatarDetails(user.id);
                const userInfo = await getUserInfo(user.id);
                
                displayResults(user, avatarData, userInfo);
            } else {
                showError('User not found');
            }
        } catch (error) {
            hideLoading();
            showError('Error fetching data: ' + error.message);
        }
    }
    
    async function getAvatarDetails(userId) {
        const response = await fetch(`${API_BASE}/avatar/${userId}`);
        return await response.json();
    }
    
    async function getUserInfo(userId) {
        const response = await fetch(`${API_BASE}/userinfo/${userId}`);
        return await response.json();
    }
    
    function displayResults(user, avatarData, userInfo) {
        let html = `
            <div class="avatar-card">
                <h3>üë§ ${user.name}'s Avatar</h3>
                <p><strong>User ID:</strong> ${user.id}</p>
                <p><strong>Display Name:</strong> ${userInfo?.displayName || 'N/A'}</p>
                
                <h4>üéÅ Equipped Items (${avatarData.assets?.length || 0})</h4>
                <div class="items-list">
                    ${displayItems(avatarData.assets)}
                </div>
                
                <div class="action-buttons">
                    <button class="btn" onclick="copyOutfit(${user.id})">üìã Copy Outfit</button>
                    <button class="btn btn-success" onclick="saveOutfit(${user.id}, '${user.name}')">üíæ Save Outfit</button>
                </div>
            </div>
        `;
        
        document.getElementById('results').innerHTML = html;
        document.getElementById('results').style.display = 'block';
    }
    
    function displayItems(assets) {
        if (!assets || assets.length === 0) {
            return '<p>No items equipped</p>';
        }
        
        return assets.map(item => `
            <div class="item">
                <strong>${item.name}</strong> (ID: ${item.id})
            </div>
        `).join('');
    }
    
    function showLoading() {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('results').style.display = 'none';
    }
    
    function hideLoading() {
        document.getElementById('loading').style.display = 'none';
    }
    
    function showError(message) {
        document.getElementById('results').innerHTML = `
            <div class="avatar-card error">
                <h3>‚ùå Error</h3>
                <p>${message}</p>
            </div>
        `;
        document.getElementById('results').style.display = 'block';
    }
    
    function copyOutfit(userId) {
        alert(`Outfit for user ${userId} copied!`);
    }
    
    function saveOutfit(userId, username) {
        alert(`Outfit for ${username} saved!`);
    }
</script>
